<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço de peça para Patchwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preço de peça para Patchwork</h1>
        <h2>By: Sojinha</h2>
        <label for="fabric-cost">Custo do material (por metro):</label>
        <input type="number" id="fabric-cost" placeholder="e.g., 2.39" step="0.01">

        <label for="fabric-length">Tamanho do material (em metros):</label>
        <input type="number" id="fabric-length" placeholder="e.g., 10" step="0.01">

        <label for="fabric-used">Tamanho usado do material para a confecção da peça (centímetros):</label>
        <input type="number" id="fabric-used" placeholder="e.g., 30">

        <label for="monthly-income">Valor desejado ao mês (R$):</label>
        <input type="number" id="monthly-income" placeholder="e.g., 1100">

        <label for="days-worked">Dias trabalhados no mês:</label>
        <input type="number" id="days-worked" placeholder="e.g., 26">

        <label for="hours-per-day">Horas trabalhadas por dia:</label>
        <input type="number" id="hours-per-day" placeholder="e.g., 8">

        <label for="pieces-per-hour">Peças produzidas por horas:</label>
        <input type="number" id="pieces-per-hour" placeholder="e.g., 4">

        <label for="fixed-costs">Valor mensal fixo de despesas (R$):</label>
        <input type="number" id="fixed-costs" placeholder="e.g., 300">

        <label for="profit-margin">Margem de lucro desejada (%):</label>
        <input type="number" id="profit-margin" placeholder="e.g., 30">

        <button onclick="calculatePrice()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePrice() {
            const fabricCost = parseFloat(document.getElementById('fabric-cost').value);
            const fabricLength = parseFloat(document.getElementById('fabric-length').value);
            const fabricUsed = parseFloat(document.getElementById('fabric-used').value);
            const monthlyIncome = parseFloat(document.getElementById('monthly-income').value);
            const daysWorked = parseInt(document.getElementById('days-worked').value);
            const hoursPerDay = parseInt(document.getElementById('hours-per-day').value);
            const piecesPerHour = parseInt(document.getElementById('pieces-per-hour').value);
            const fixedCosts = parseFloat(document.getElementById('fixed-costs').value);
            const profitMargin = parseFloat(document.getElementById('profit-margin').value);

            if (isNaN(fabricCost) || isNaN(fabricLength) || isNaN(fabricUsed) || isNaN(monthlyIncome) || isNaN(daysWorked) || isNaN(hoursPerDay) || isNaN(piecesPerHour) || isNaN(fixedCosts) || isNaN(profitMargin)) {
                document.getElementById('result').innerHTML = 'Please fill in all fields correctly.';
                return;
            }

            const costPerCentimeter = fabricCost / (fabricLength * 100);
            const fabricCostUsed = costPerCentimeter * fabricUsed;

            const dailyIncome = monthlyIncome / daysWorked;
            const hourlyIncome = dailyIncome / hoursPerDay;
            const laborCostPerPiece = hourlyIncome / piecesPerHour;

            const dailyFixedCost = fixedCosts / daysWorked;
            const hourlyFixedCost = dailyFixedCost / hoursPerDay;
            const fixedCostPerPiece = hourlyFixedCost / piecesPerHour;

            const totalCostPerPiece = fabricCostUsed + laborCostPerPiece + fixedCostPerPiece;

            const profitAmount = (totalCostPerPiece * profitMargin) / 100;
            const sellingPrice = totalCostPerPiece + profitAmount;

            document.getElementById('result').innerHTML = `
                <p><strong>Custo do tecido para a quantidade usada:</strong> R$ ${fabricCostUsed.toFixed(2)}</p>
                <p><strong>Custo de mão de obra por peça:</strong> R$ ${laborCostPerPiece.toFixed(2)}</p>
                <p><strong>Custo fixo por peça:</strong> R$ ${fixedCostPerPiece.toFixed(2)}</p>
                <p><strong>Custo total por peça:</strong> R$ ${totalCostPerPiece.toFixed(2)}</p>
                <p><strong>Margem de lucro:</strong> ${profitMargin}%</p>
                <p><strong>Valor de venda da peça:</strong> R$ ${sellingPrice.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
